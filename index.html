<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body>

  <div class="container">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg mt-4 mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.svg" alt="Logo" width="86" height="86">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav navigation">
            <a class="nav-link text-white fs-5" href="#">Dota 2</a>
            <a class="nav-link text-white fs-5 mx-4" href="#">Fortnite</a>
            <a class="nav-link text-white fs-5" href="#">GTA 5</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <main>

      <section class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xxl-7 col-xl-6 col-md-7">
              <div class="hero-section">
                <h1 class="hero-title text-white m-0">Удивительный мир <br> компьютерных игр</h1>

                <p class="hero-desc text-white my-5">Познакомьтесь с самыми популярными среди <br> геймеров онлайн-играми. Узнайте, что нового <br> происходит в
                  виртуальном мире.
                </p>

                <a href="" class="btn btn-purple text-white">Узнать больше</a>
              </div>
            </div>
            <div class="col-xxl-5 col-xl-6 col-md-5">
              <div class="card-games d-flex flex-column">
                <div class="d-flex justify-content-between">
                  <div class="gta-img">
                    <img class="img-fluid" src="./img/gta/gta.png" alt="">
                  </div>
                  <div class="fortnite-img">
                    <img class="img-fluid" src="./img/fortnite/fort.png" alt="">
                  </div>
                </div>
                
                <div class="dota-img mt-4">
                  <img class="img-fluid" src="./img/dota/dota.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- Футер -->
    <footer class="d-flex justify-content-center mt-5 pb-4">
      <a href="" class="text-white">Телеграм</a>
      <a href="" class="text-white mx-5">ВКонтакте</a>
      <a href="" class="text-white">Инстаграмм</a>
    </footer>
  </div>


  <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
